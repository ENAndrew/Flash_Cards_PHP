<!DOCTYPE html>

<html>
    <head>
        <title>Sign Language Flash Cards</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <div class='content'>
            
            <div class="container header">
                <h1>Sign Language for Babies and Toddlers</h1>
            </div>

            <div class="container choices">
                <button class="btn" id="all">See All Cards</button>
                <button class="btn" id="hard">Cards to Work On</button>
                <button class="btn" id="known">Cards You Know</button>
            </div>


            <div class="container cards">

                <div class="new-cards">
                    <div id="new">
                        <p id="currentItem">Choose a Deck</p>
                    </div>
                    <button class="btn next">Next</button>
                </div>
       
            </div>

            <div class='action-buttons'>
                    <button class="btn" id="addKnown">Easy!</button>
                    <button class="btn" id="addRepeat">Needs Work</button>
            </div>
            
        </div>

        <a href="add_words.html" id="addBtn" class="btn btn-warning btn-lg center-block">Add New Words</a>
     
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
